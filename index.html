<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style/reset.css"> <!-- reset - usado para resetar as configurações padrão do navegador -->
    <link rel="stylesheet" href="src/style/style.css"> <!-- tag que leva ao arquivo css -->
    <title>Outlast</title>
</head>
<body>
    <div class="barra-lateral-esquerda"><span id="botao-esquerdo"><svg xmlns="http://www.w3.org/2000/svg" height="40px" viewBox="0 -960 960 960" width="40px" fill="#e8eaed"><path d="M360-200 80-480l280-280 46.67 46.67-199.67 200h673v66.66H207l200 200L360-200Z"/></svg></span></div> <!-- div é um bloco que pode ser usado para vários propósitos, mas ele é usado mais para design, onde contém a classe "barra-lateral-esquerda" onde vamos estilizar no css para se tornar um botão em formato de barra vertical -->
    <section class="slider">
        <div class="slider-content">
            <div class="slide-box primeiro">
                <img class="img-desktop" src="src/image/casa_sem_fim.jpg" alt="local onde a história se passa">
                <div class="information">
                    <h2 class="nome-personagem">Casa Sem Fim</h2>
                    <p class="description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quas itaque blanditiis perferendis optio et asperiores illum, pariatur dolores beatae eveniet, eligendi enim minima dolore molestiae. Similique dolore at sed quisquam.</p>
                </div>
            </div>

            <div class="slide-box">
                <img class="img-desktop" src="src/image/eliseus.webp" alt="Eliseus">
                <div class="information">
                    <h2 class="nome-personagem"></h2>
                    <p class="description"></p>
                </div>
            </div>

            <div class="slide-box">
                <img class="img-desktop" src="src/image/ghoul.webp" alt="Ghoul - a entidade">
                <div class="information">
                    <h2 class="nome-personagem"></h2>
                    <p class="description"></p>
                </div>
            </div>

            <div class="slide-box">
                <img class="img-desktop" src="src/image/jack_risonho.webp" alt="Jack Risonho">
                <img class="img-mobile" src="src/image/jack_risonho_mobile.webp" alt="Jack Risonho">
                <div class="information">
                    <h2 class="nome-personagem"></h2>
                    <p class="description"></p>
                </div>
            </div>

            <div class="slide-box">
                <img class="img-desktop" src="src/image/jeff.webp" alt="Jeff The Killer">
                <div class="information">
                    <h2 class="nome-personagem"></h2>
                    <p class="description"></p>
                </div>
            </div>

            <div class="slide-box">
                <img class="img-desktop" src="src/image/miles_upshur_by_realmoonlight_d86tzzg-pre.webp" alt="Millies Upshur">
                <img class="img-mobile" src="src/image/millies_mobile.webp" alt="Millies Upshur">
                <div class="information">
                    <h2 class="nome-personagem"></h2>
                    <p class="description"></p>
                </div>
            </div>

            <div class="slide-box">
                <img class="img-desktop" src="src/image/samara-morgan.webp" alt="Samara do chamado">
                <div class="information">
                    <h2 class="nome-personagem"></h2>
                    <p class="description"></p>
                </div>
            </div>

            <div class="slide-box">
                <img class="img-desktop" src="src/image/the rake.webp" alt="The Rake">
                <div class="information">
                    <h2 class="nome-personagem"></h2>
                    <p class="description"></p>
                </div>
            </div>
            <!-- img (tag de imagem) src (local do arquivo) alt (texto alternativo) -->
        </div>
    </section>
    <div class="barra-lateral-direita"><span id="botao-direito"><svg xmlns="http://www.w3.org/2000/svg" height="40px" viewBox="0 -960 960 960" width="40px" fill="#e8eaed"><path d="m600-200-47-46.67 200-200H80v-66.66h673l-199.67-200L600-760l280 280-280 280Z"/></svg></span></div> <!-- contém a classe "barra-lateral-direita" onde vamos estilizar no css para se tornar um botão em formato de barra vertical -->
</body>
</html>
